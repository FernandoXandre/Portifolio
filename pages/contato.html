<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link CSS -->
        <link rel="stylesheet" href="../assets/css/pages/contato.css" />
        <link rel="stylesheet" href="../assets/css/animate.css" />
        <link rel="stylesheet" href="../assets/css/style-guide.css" />

        <!-- Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <title>Entre em contato</title>
    </head>
    <body>
        <header class="bg_tip">
            <div class="header">
                <!-- Inicio navegação -->
                <nav>
                    <!-- Div do botao home -->
                    <div class="home-container">
                        <a href="../index.html">
                            <img
                                class="image"
                                src="../assets/css/media/simbolo copyrigth sem fundo.png"
                                alt="imagem botão home" />
                        </a>
                        <a class="home-content" href="../index.html"
                            >Code by Fernando</a
                        >
                    </div>

                    <!-- UL as paginas Projetos, Sobre e contato -->
                    <ul class="pages-container">
                        <a href="../pages/projetos.html">Projetos</a>
                        <a href="../pages/sobreMim.html">Sobre Mim</a>
                        <a href="../pages/contato.html">Contato</a>
                    </ul>
                </nav>
                <!-- Fim navegação -->
            </div>
        </header>

        <main class="bg_tip">
            <div class="main">
                <div class="mainTitle">
                    <p class="mainTitle-title">
                        Me mande um e-mail, vamos conversar.
                    </p>
                </div>

                <div class="contact-container">
                    <form action="###" class="form-container">
                        <div class="row">
                            <p class="title-form">Qual seu nome ?</p>
                            <input
                                type="text"
                                placeholder="Fernando Alexandre *"
                                class="input" />
                        </div>

                        <div class="row">
                            <p class="title-form">Digite seu email.</p>
                            <input
                                type="email"
                                placeholder="nando@ale.com *"
                                class="input" />
                        </div>

                        <div class="row">
                            <p class="title-form">Escreva um assunto.</p>
                            <input
                                type="text"
                                placeholder="Contratação *"
                                class="input" />
                        </div>

                        <div class="row">
                            <p class="title-form">Escreva o que deseja.</p>
                            <textarea
                                class="input message"
                                name="message"
                                id="message"
                                placeholder="Olá, meu nome é..."></textarea>
                        </div>

                        <div class="form-btn-container">
                            <input
                                type="button"
                                class="form-btn btn-hover btn-size"
                                value="Enviar email" />
                        </div>
                    </form>

                    <div class="infoAdicionals">
                        <div class="contact-details">
                            <p class="title">Meu contato</p>
                            <p class="content">emailfernandoti@gmail.com</p>
                            <p class="content">(11) 95871-9473</p>
                        </div>

                        <div class="contact-details">
                            <p class="title">Redes sociais</p>
                            <p class="content">Linkedin</p>
                            <p class="content">GiHub</p>

                            <a
                                class="img"
                                href="../assets/css/media/curriculo/estagio_currículo.pdf"
                                target="_blank">
                                <img
                                    src="../assets/css/media/svg_curriculo-removebg-preview.png"
                                    alt="###" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg_tip">
            <div class="version">
                <div class="infoTitle">Atualização</div>
                <p class="content">2025&copy;Versão</p>
            </div>
        </footer>
    </body>
</html>
